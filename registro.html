<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <link rel="stylesheet" href="./css/registroColor.css">
    <title>Materialize</title>
</head>
<body>
   <header class="register-header">
       <nav class="container">
           <a href="#" class="brand-logo valign-wrapper">
               <img class="responsive-img left z-depth-3" src="./src/img/platzi-logo.png" alt="">
           </a>
           <ul class="right valign-wrapper">
            <li><a href="#">Nosotros</a> </li>
            <li><a href="#">Contacto</a> </li>
            <li><a class="btn" href="registro.html">Registro</a></li>
           </ul>

           <section>
            <div class="container">
                <div class="row title">
                    <div class="col s12">
                        <h1 class="center-align">Regístrate para ser parte de la ¡Mejor Experiencia!</h1>
                    </div>
                </div>
            </div>
        </section>
       </nav>

       

   </header>

   <main class="container">
      <div class="row">
         <div class="col s12">
             <div class="card-panel">
                 <form action="">
                     <div class="row section">
                         <div class="input-field col s12 m6">
                             <input id="first-name" type="text" class="validate">
                             <label for="first-name">Name</label>
                         </div>

                         <div class="input-field col s12 m6">
                             <input type="text" class="validate" id="second-name">
                             <label for="second-name">Last Name</label>
                         </div>
                     </div>

                     <div class="row">
                         <div class="input-field col s12">
                             <input id="password" type="password" class="validate">
                             <label for="password">Password</label>
                         </div>
                     </div>

                     <div class="row">
                         <div class="input-field col s12">
                             <input id="email" type="email" class="validate">
                             <label for="email">E-mail</label>
                         </div>
                     </div>

                    
                 </form>

                 <form class="center" action="#">
                    <label>
                        <input id="checkbox" type="checkbox" class="filled-in" checked="checked" >
                        <span>Political</span>
                    </label>

                    <label>
                     <input type="checkbox" id="chexbox" class="filled-in" checked="checked">
                     <span>Economist</span>
                    </label>

                    <label>
                        <input type="checkbox" id="checkbox" class="filled-in" checked="checked">
                        <span>Finance</span>
                    </label>
                 </form>

                 <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                 </button>
             </div>
         </div> 
      </div>
   </main>
    
   <footer>

   </footer>
</body>
</html>
